<html>
<head>
<link
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<title>Hello Twitter</title>
</head>

<body style="background-color: #000000">

	<div
		class="promo-block"
		align="center"
		style="width: 23%; height: 70%; margin: 7% auto; background-color: white;">

		<div
			class="container"
			align="center">
			<br />
			<h3 class="promo-block-title">About you ...</h3>
			<div align="left">
				<h5>1. Hometown</h5>
				<input
					type="text"
					id="myText"
					value="" />
				<br />
				<h5>2. Gender</h5>
				<input
					type="radio"
					id="radioButtonM"
					value="MALE"/>
				<label for="radioButtonM">Male</label>
				<br />
				<input
					type="radio"
					id="radioButtonF"
					value="FEMALE"/>
				<label for="radioButtonF">Female</label>
				<br />
				<h5>3. How often do you watch FC Bayern games?</h5>
				<input
					type="radio"
					id="1"
					value="Every match"/>
				<label for="1">Every match</label>
				<br />
				<input
					type="radio"
					id="2"
					value="Few matches a month"/>
				<label for="2">Few matches a month</label>
				<br />
				<input
					type="radio"
					id="3"
					value="Very rarely"/>
				<label for="3">Very rarely</label>
			</div>
			<br />
			<form
				action="/register"
				method="GET">
				<div class="formInfo">
					<p>
						<button
							type="submit"
							class="btn btn-danger">Submit</button>
					</p>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
