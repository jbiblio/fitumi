
<html>
<head>
<link
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<title>Hello Twitter</title>
</head>

<body style="background-color: #000000">
	<div
		class="promo-block"
		align="center"
		style="width: 23%; margin: 7% auto; background-color: white; background-position: left;">
		<div style="height: 30px; background-color: #0066b3; margin-bottom: 15px;"></div>
		<h3>Profile</h3>
		<div class="row">
			<div class="col">
				<br /> <img
					class="full-width img-responsive"
					src="/profile.jpg"
					alt="Image"
					style="width: 100px; height: 100px;" />
				<p
					th:text="'@'+${user.twitterScreenName}"
					style="font-size: 1em; margin-left: 23%;"
					align="left">Harsh</p>

			</div>


			<div
				class="col"
				style="text-align: left">
				<br />
				<p>
					<font size="5pt"> <span
						th:text="${user.totalRating}"
						style="color: #0066b3 !important;">0</span></font> Points
				</p>
				<p>
					<font size="5pt"> <span
						th:text="${user.numberOfTwitterFollowers}"
						style="color: #0066b3 !important;">0</span></font> Followers
				</p>
				<p>
					<font size="5pt"> <span
						th:text="${user.numberOfClubRelatedTweets}"
						style="color: #0066b3 !important;">0</span>
					</font>FC Bayern Posts
				</p>
				<p>
					<a
						style="color: #0066b3 !important;"
						th:href="@{/dashboard/refresh(twitterUserID=${user.twitterUserID})}">Refresh</a>
						<a
						style="color: #fff !important;"
						th:href="@{/dashboard/reset(twitterUserID=${user.twitterUserID})}">Refresh</a>
				</p>
			</div>
		</div>
		<h3>Scorings</h3>
		<div style="height: 500px; overflow-y: auto">
			<div th:each="tweet : ${user.tweetRatings}">
				<p
					style="text-align: left; border: 1px solid #999; margin-left: 20px; margin-right: 20px; margin-bottom: 4px; padding: 5px; margin-top: 25px; background-color: #95b0cc;">
					<span th:text="${tweet.notification}"></span>
				</p>
				<p
					th:if="${not #strings.isEmpty(tweet.tweet)}"
					style="text-align: left; border: 1px solid #999; margin-left: 30px; margin-right: 20px; padding: 5px; background-color: #92bee3;">
					<span th:text="${tweet.tweet}"></span>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
